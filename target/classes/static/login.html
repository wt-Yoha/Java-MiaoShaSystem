<body>
<div id="myHeader"></div>

<div id="myContainer">
<div class="banner-wrapper has_background">
    <img src="assets/images/banner-for-all2.jpg"
         class="img-responsive attachment-1920x447 size-1920x447" alt="img">
    <div class="banner-wrapper-inner">
        <h1 class="page-title container">My Account</h1>
        <div role="navigation" aria-label="Breadcrumbs" class="breadcrumb-trail breadcrumbs container">
            <ul class="trail-items breadcrumb">
                <li class="trail-item trail-begin"><a href="index.html"><span>Home</span></a></li>
                <li class="trail-item trail-end active"><span>My Account</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<main class="site-main  main-container no-sidebar">
    <div class="container">
        <div class="row">
            <div class="main-content col-md-12">
                <div class="page-main-content">
                    <div class="kobolg">
                        <div class="kobolg-notices-wrapper"></div>
                        <div class="u-columns col2-set" id="customer_login">
                            <div class="u-column1 col-1">
                                <h2>Login</h2>
                                <form class="kobolg-form kobolg-form-login login" method="post" action="/user/login">
                                    <input hidden="hidden" name="nickname" value="xxx123456">
                                    <p class="kobolg-form-row kobolg-form-row--wide form-row form-row-wide">
                                        <label for="username">账号(电话号码)&nbsp;<span
                                                class="required">*</span></label>
                                        <input type="text" class="kobolg-Input kobolg-Input--text input-text"
                                               name="id" id="username" autocomplete="username" value=""></p>
                                    <p class="kobolg-form-row kobolg-form-row--wide form-row form-row-wide">
                                        <label for="password">密码&nbsp;<span class="required">*</span></label>
                                        <input class="kobolg-Input kobolg-Input--text input-text lpassword"
                                               type="password" name="password" id="password"
                                               autocomplete="current-password">
                                    </p>
                                    <p class="form-row">
                                        <button id="loginBtn" type="button" class="kobolg-Button button" name="login"
                                                value="Log in">登陆
                                        </button>
                                </form>
                            </div>
                            <div class="u-column2 col-2">
                                <h2>Register</h2>
                                <form method="post" class="kobolg-form kobolg-form-register register" action="/user/register">
                                    <p class="kobolg-form-row kobolg-form-row--wide form-row form-row-wide">
                                        <label for="reg_email">电话号码&nbsp;<span
                                                class="required">*</span></label>
                                        <input type="text" class="kobolg-Input kobolg-Input--text input-text"
                                               name="id" id="reg_email" autocomplete="email" value="">
                                    </p>
                                    <p class="kobolg-form-row kobolg-form-row--wide form-row form-row-wide">
                                        <label for="reg_email">账户昵称&nbsp;<span
                                                class="required">*</span></label>
                                        <input type="text" class="kobolg-Input kobolg-Input--text input-text"
                                               name="nickname" autocomplete="email" value="">
                                    </p>
                                    <p class="kobolg-form-row kobolg-form-row--wide form-row form-row-wide">
                                        <label for="reg_email">密码&nbsp;<span
                                                class="required">*</span></label>
                                        <input type="password" class="kobolg-Input kobolg-Input--text input-text rpassword"
                                               name="password" autocomplete="email" value="">
                                    </p>
                                    <p class="kobolg-FormRow form-row">
                                        <button id="registerBtn" type="button" class="kobolg-Button button" name="register"
                                                value="Register"> 注册
                                        </button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>

<script>
    $(function () {
        loadHeaderAndFooter();
        renderPage();
    });

    function renderPage() {
        $("#loginBtn").attr("onclick", "goLogin()");
        $("#registerBtn").attr("onclick", "goRegister()");
    }

    function goLogin() {
        let lpass = $(".lpassword");
        let salt = "123jkldsfs";
        let strWithSalt = salt.charAt(2) + salt.charAt(3) + salt.charAt(5) + lpass.val() + salt.charAt(0) + salt.charAt(4);
        let password = md5(strWithSalt);
        lpass.val(password);
        $.ajax({
            url: contentUrl("/user/login"),
            data: $(".login").serialize(),
            type: "POST",
            success: (result) => {
                resultProcessing(
                    result,
                    (resutl) => {
                        location.href = contentUrl("/shop.html");
                    }
                );
            }
        });
    }

    function goRegister() {
        let rpass = $(".rpassword");
        let salt = "123jkldsfs";
        let strWithSalt = salt.charAt(2) + salt.charAt(3) + salt.charAt(5) + rpass.val() + salt.charAt(0) + salt.charAt(4);
        let password = md5(strWithSalt);
        rpass.val(password);
        $.ajax({
            url: contentUrl("/user/register"),
            data: $(".register").serialize(),
            type: "POST",
            success: (result) => {
                resultProcessing(
                    result,
                    (resutl) => {
                        location.href = contentUrl("/shop.html");
                    }
                );
            }
        })
    }
</script>
