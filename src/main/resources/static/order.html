<script>
    $(function () {
        loadHeaderAndFooter();
        renderPage();
    });

    function renderPage() {
        const orderId = getUrlParam("orderId");
        $.ajax({
            url: contentUrl("/order/query"),
            data: {orderId: orderId},
            type: "GET",
            success: (result) => {
                resultProcessing(
                    result,
                    function (result) {
                        // 加载图片
                        const order = result.data.order;
                        const goods = result.data.goods;
                        $(".attachment-kobolg_thumbnail.size-kobolg_thumbnail").attr("src", contentUrl("/assets/images/" + goods.middleImg));
                        const namenode = $(".product-name a");
                        // 名称
                        namenode.text(goods.name);
                        namenode.attr("href", contentUrl("/goods/detail/" + goods.id));
                        // price and amount
                        if (goods.miaoShaGoods === null) {
                            $("#productPrice").text(goods.price);
                            $("#amount").text(goods.price * order.goodsCount);
                        } else {
                            $("#productPrice").text(goods.miaoShaGoods.miaoshaPrice);
                            $("#amount").text(goods.miaoShaGoods.miaoshaPrice * order.goodsCount);
                        }
                        // quantity
                        $("input.input-qty.input-text.qty.text").val(order.goodsCount);
                        // 付款动作
                        var payBtn = $("#payBtn");
                        payBtn.val(order.id);
                        payBtn.attr("onclick", "pay(this)");
                        if (parseInt(order.status) === 1) {
                            payBtn.attr("disabled", true);
                            payBtn.text("已支付");
                        }
                    }
                );
            }
        })
    }

    function pay(btn) {
        const orderId = $(btn).val();
        $.ajax({
            url: contentUrl("/order/pay"),
            data: {orderInfoId: orderId},
            type: "POST",
            success: (result) => {
                resultProcessing(
                    result,
                    (result) => {
                        location.href = contentUrl("/orderList.html");
                    }
                );
            }
        })
    }
</script>
